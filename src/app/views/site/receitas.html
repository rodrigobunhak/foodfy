{% extends "site/layout.html" %}

{% block content %}

<div class="recipes">

    <section class="cards">

      {% for recipe in recipes %}
      <div class="card">
        <div class="card__image">
          <img src="{{recipe.image}}" alt="prato">
        </div>
        <div class="card__title">
          <p>{{recipe.title}}</p>
        </div>
        <div class="card__info">
          <p>{{recipe.author}}</p>
        </div>
      </div>
      {% endfor %}

    </section>
  </div>
{% endblock %}
