<div class="item">
  <div><h3>Nome</h3></div>
  <div>
    <input 
      type="text" 
      name="name"
      value="{{ chef.name }}"
    >
  </div>
</div>

<div class="item">
  <div><h3>Avatar</h3></div>
  <div class="upload-avatar">
    <input 
      type="file" 
      name="avatar"
      accept="image/*"
      value="{{ chef.avatar_url }}"
    >
    <p>Enviar Avatar</p>
  </div>
</div>
